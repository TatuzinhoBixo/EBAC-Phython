<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em matemática</caption>
        <thead>
        <tr>
            <th>nome do bixo</th>
            <th>nota aluno</th>
        </thead>
        <body>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </body>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        <tfoot>
            <tr>
                <td>Média das notas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
